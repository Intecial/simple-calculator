<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>My Simple Calculator</title>
</head>
<body>
    <section class="main">
        <div class="calculator">
            <div class = "textfield">
                <div class="history">
                    <p id="history-value"></p>
                </div>
                <div class="output">
                    <p id="outputt"></p>
                </div>

            </div>
            <div class="button-wrapper">
                <button class="operation" id="clear">C</button>
                <button class="operation" id="clear each">CE</button>
                <button class="operation" id="%">%</button>
                <button class="operation" id="/">//</button>
                <button class="button" id="7">7</button>
                <button class="button" id="8">8</button>
                <button class="button" id="9">9</button>
                <button class="operation" id="*">*</button>
                <button class="button" id="4">4</button>
                <button class="button" id="5">5</button>
                <button class="button" id="6">6</button>
                <button class="operation" id="-">-</button>
                <button class="button" id="1">1</button>
                <button class="button" id="2">2</button>
                <button class="button" id="3">3</button>
                <button class="operation" id="+">+</button>
                <button class="buttono" id="empty"> </button>
                <button class="button" id="0">0</button>
                <button class="buttono" id="empty"> </button>
                <button class="operation" id="equal">=</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
